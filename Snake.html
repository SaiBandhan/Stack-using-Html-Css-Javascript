<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stack Visualizer using HTML CSS & JavaScript</title>
    <style>
        /* CSS Code */
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }

        header {
            text-align: center;
            padding: 20px;
            background-color: #000000;
            color: white;
        }

        .heading {
            font-size: 2.5em;
        }

        .title {
            font-size: 1.5em;
            margin-top: 5px;
        }

        .container {
            display: flex;
            flex-direction: column;
            align-items: center;
            margin-top: 30px;
        }

        .container-header {
            display: flex;
            justify-content: center;
            gap: 10px;
            margin-bottom: 20px;
        }

        input[type="number"] {
            width: 100px;
            padding: 8px;
            font-size: 16px;
        }

        button {
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
        }

        .container-body {
            display: flex;
            gap: 50px;
        }

        .stack {
            border: 2px solid black;
            padding: 20px;
            width: 200px;
            min-height: 300px;
            background-color: white;
        }

        .main-stack-bucket {
            display: flex;
            flex-direction: column-reverse;
        }

        .info {
            display: flex;
            flex-direction: column;
            gap: 15px;
        }

        .info h3 {
            margin: 0;
        }

        .box {
            width: 100px;
            height: 50px;
            background-color: lightgray;
            border: none;
            font-size: 16px;
        }

        .massage-box {
            margin-top: 30px;
            border: 2px solid black;
            padding: 10px;
            background-color: #eeeeee;
        }

        .massage {
            min-height: 30px;
        }
    </style>
</head>

<body>
    <!-- heading -->
    <header>
        <h class="heading">Stack</h2>
        <h1 class="title">Visualizer</h1>
    </header>

    <div class="container">
        <div class="container-header">
            <input type="number" class="text" required>
            <button class="push">Push</button>
            <button class="pop">Pop</button>
            <button class="reset">Reset</button>
        </div>

        <div class="container-body">
            <div class="stack">
                <div class="main-stack-bucket"></div>
            </div>

            <div class="info">
                <div class="sec1">
                    <h3>Top of the Stack:</h3>
                    <button class="box"></button>
                </div>
                <div class="sec2">
                    <h3>Last Pushed Item:</h3>
                    <button class="box"></button>
                </div>
                <div class="sec3">
                    <h3>Last Popped Item:</h3>
                    <button class="box"></button>
                </div>
                <div class="sec3">
                    <h3>Size of the Stack:</h3>
                    <button class="box">5</button>
                </div>

                <div class="massage-box">
                    <h2>Massage Box</h2>
                    <div class="massage"></div>
                </div>
            </div>
        </div>
    </div>

    <!-- JavaScript Code -->
    <script>
        const stack = [];
        const stackContainer = document.querySelector('.main-stack-bucket');
        const messageBox = document.querySelector('.massage');
        const topBox = document.querySelectorAll('.box')[0];
        const lastPushedBox = document.querySelectorAll('.box')[1];
        const lastPoppedBox = document.querySelectorAll('.box')[2];
        const sizeBox = document.querySelectorAll('.box')[3];
        const inputField = document.querySelector('.text');

        function renderStack() {
            stackContainer.innerHTML = '';
            stack.forEach(item => {
                const div = document.createElement('div');
                div.className = 'box';
                div.textContent = item;
                stackContainer.appendChild(div);
            });
            topBox.textContent = stack.length ? stack[stack.length - 1] : '';
            sizeBox.textContent = stack.length;
        }

        document.querySelector('.push').addEventListener('click', () => {
            const value = inputField.value;
            if (value) {
                stack.push(value);
                lastPushedBox.textContent = value;
                messageBox.textContent = 'Item pushed: ' + value;
                inputField.value = '';
                renderStack();
            } else {
                messageBox.textContent = 'Please enter a value to push.';
            }
        });

        document.querySelector('.pop').addEventListener('click', () => {
            if (stack.length) {
                const popped = stack.pop();
                lastPoppedBox.textContent = popped;
                messageBox.textContent = 'Item popped: ' + popped;
                renderStack();
            } else {
                messageBox.textContent = 'Stack is empty.';
            }
        });

        document.querySelector('.reset').addEventListener('click', () => {
            stack.length = 0;
            lastPushedBox.textContent = '';
            lastPoppedBox.textContent = '';
            messageBox.textContent = 'Stack reset.';
            renderStack();
        });

        renderStack();
    </script>
</body>

</html>
